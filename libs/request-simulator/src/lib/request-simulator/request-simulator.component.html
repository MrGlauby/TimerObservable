<p>RequestSimulator works!</p>

<div>
  <button [routerLink]="'/timer'">back to Home!</button>
</div>

<div class="wrapper">
  <div class="table-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastname</th>
          <th>id</th>
        </tr>
      </thead>
      <tbody>
        <!-- <ng-container *ngFor="let data of dataService.getAll() | async"> -->
        <ng-container *ngFor="let data of data$ | async">
          
          <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.lastname }}</td>
            <td>{{ data.id }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
